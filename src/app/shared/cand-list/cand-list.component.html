

<a class="candidato" *ngFor="let candidato of candidatos$ |async">
<section class="candidato__status">
    <h2>
        {{candidato.id}}
    </h2>
    
    <ul>
        <li>{{candidato.nome}}</li>
        <li>{{candidato.partido}}</li>
    </ul>
</section>

<section class="candidato__image">
    <img [src]="candidato.url" alt="Dr.Vinicius">
</section>
</a>
